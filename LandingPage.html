<!-- Basic template for elements that will be included in Landing Page -->

<!DOCTYPE html>
<html>
<head lang="en">
  <script src="//plus.google.com/hangouts/_/api/dev/hangout.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="/SuicideG+App/LandingPage.js"></script>
  <meta charset="UTF-8">
  <title>Suicide: The Drinking Game</title>
</head>

<body>
<h2 id="header" class="pregame">Suicide: The Drinking Game</h2>
<h3 class="pregame">Pregame Setup</h3>
<h3 class="pregame">Users in this hangout:</h3>
<p id ="players" class="pregame"></p>
<button type="button" id="addPlayer" class="pregame">Add Player</button>
<form id="addPlayerForm" class="pregame" onsubmit="addToParticipantArray(this); return false;">
  Player Name:
  <input type="text" id="formField1" name="playername">
  </br>
  <input type="submit" name="submit">
</form>

<button id="startButton" class="pregame" onclick="startGame();">Start Game</button>

<!-- No class="pregame" below this comment -->

<div id="gameHeader" class="ingame">
    <h2>Suicide: The Drinking Game</h2>
    <div id="playersInGame" class="ingame">
        <!-- Portrait or Name of Players in the game-->
    </div>
</div>
<div id="whosTurn" class="ingame">
    <!-- Display whos turn it is -->
</div>
<div id="tabletop" class="ingame">
    <!-- game interface -->
</div>

</body>
</html>
