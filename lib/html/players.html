<table class="table">
    <thead>
        <tr>
            <th>Player</th>
            <th>Round 1</th>
            <th>Round 2</th>
            <th>Round 3</th>
            <th>Round 4</th>
            <th># Given</th>
            <th># Taken</th>
            <th>Net</th>
        </tr>
    </thead>
    <tbody>
        <% _.each(players, function(player, index){ %>
            <tr>
                <td><%= player %></td>
                <td class="c0p<%= index %>"></td>
                <td class="c1p<%= index %>"></td>
                <td class="c2p<%= index %>"></td>
                <td class="c3p<%= index %>"></td>
                <td class="p<%= index %>-given text-success">0</td>
                <td class="p<%= index %>-taken text-danger">0</td>
                <td class="p<%= index %>-net text-primary">0</td>
            </tr>
        <% }); %>
    </tbody>
</table>
