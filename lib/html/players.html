<table class="table">
    <thead>
        <tr>
            <th>Player</th>
            <th>Round 1</th>
            <th>Round 2</th>
            <th>Round 3</th>
            <th>Round 4</th>
            <th># Given</th>
            <th># Taken</th>
            <th>Net</th>
        </tr>
    </thead>
    <tbody>
        <% _.each(players, function(player, index){ %>
            <tr>
                <td><%= player.name %></td>
                <td class="c0p<%= index %>"><i class="card card-<%= player.round1 %>"></i></td>
                <td class="c1p<%= index %>"><i class="card card-<%= player.round2 %>"></i></td>
                <td class="c2p<%= index %>"><i class="card card-<%= player.round3 %>"></i></td>
                <td class="c3p<%= index %>"><i class="card card-<%= player.round4 %>"></i></td>
                <td class="p<%= index %>-given text-success"><%= player.given %></td>
                <td class="p<%= index %>-taken text-danger"><%= player.taken %></td>
                <td class="p<%= index %>-net text-primary"><%= player.net %></td>
            </tr>
        <% }); %>
    </tbody>
</table>
